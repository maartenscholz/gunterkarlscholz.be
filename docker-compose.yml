version: '2'
services:
  php:
    build:
      context: ./.docker/php
      dockerfile: Dockerfile
    container_name: gks-php
    image: gks/php
    working_dir: /var/www
    volumes:
      - ./:/var/www/
  nginx:
    build:
      context: ./.docker/nginx
      dockerfile: Dockerfile
    container_name: gks-nginx
    image: gks/nginx
    working_dir: /var/www
    volumes:
      - ./:/var/www/
    ports:
      - "80:80"
